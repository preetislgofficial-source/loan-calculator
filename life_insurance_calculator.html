<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Life Insurance Cover Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {font-family: Arial, sans-serif; padding: 18px; max-width:720px; margin:auto; background:#f8fafc; color:#111;}
    h2 {color:#0b46a8;}
    label{display:block; margin-top:12px; font-weight:600;}
    input{width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #dfe7f3;}
    button{margin-top:14px; padding:10px 14px; background:#007f5f; color:#fff; border:none; border-radius:8px; font-weight:700;}
    .result{margin-top:14px; padding:12px; background:#eef9f4; border-radius:8px; border:1px solid #d8f0e6;}
    .whatsapp{display:inline-block; margin-top:12px; background:#25D366; color:white; padding:10px 14px; border-radius:8px; text-decoration:none; font-weight:bold;}
    .note{font-size:13px; color:#444; margin-top:8px;}
  </style>
</head>
<body>
  <h2>ðŸ§® Life Insurance Cover Calculator</h2>
  <p class="note">Check your recommended life cover. If you're underinsured, click below to contact Ashrafi Financial Safety Net Consultant.</p>

  <label>Annual Income (â‚¹)</label>
  <input type="number" id="income" value="600000">

  <label>Outstanding Loans (â‚¹)</label>
  <input type="number" id="loan" value="500000">

  <label>Monthly Family Expenses (â‚¹)</label>
  <input type="number" id="expenses" value="30000">

  <label>Years You Want Family Covered</label>
  <input type="number" id="years" value="15">

  <label>Existing Life Cover (â‚¹) â€” optional</label>
  <input type="number" id="existing" value="200000">

  <button onclick="calc()">Calculate Recommended Cover</button>

  <div id="out" class="result" style="display:none"></div>

  <script>
    function calc(){
      const income = Number(document.getElementById('income').value) || 0;
      const loan = Number(document.getElementById('loan').value) || 0;
      const expenses = Number(document.getElementById('expenses').value) || 0;
      const years = Number(document.getElementById('years').value) || 0;
      const existing = Number(document.getElementById('existing').value) || 0;

      const incomeProtection = income * 5;
      const familyExpenses = expenses * 12 * years;
      const recommended = Math.max(0, Math.round(incomeProtection + loan + familyExpenses - existing));

      const message = encodeURIComponent(`Hello, I checked my insurance need and the calculator recommended â‚¹${recommended.toLocaleString()} life cover. Please guide me further.`);
      const waLink = `https://wa.me/918092130450?text=${message}`;

      const out = document.getElementById('out');
      out.style.display = 'block';
      out.innerHTML = `
        <strong>Recommended total life cover:</strong> â‚¹${recommended.toLocaleString()}<br>
        <strong>Breakdown:</strong><br>
        - Income protection (5Ã— annual income): â‚¹${incomeProtection.toLocaleString()}<br>
        - Outstanding loans: â‚¹${loan.toLocaleString()}<br>
        - Family expenses for ${years} years: â‚¹${familyExpenses.toLocaleString()}<br>
        - Existing cover considered: â‚¹${existing.toLocaleString()}<br>
        <hr>
        <a href="${waLink}" target="_blank" class="whatsapp">ðŸ’¬ Chat on WhatsApp</a>
      `;
    }
  </script>
</body>
</html>
